<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ascend Powerpacks</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
}
header {
    background: #0a7cff;
    color: white;
    padding: 20px;
    text-align: center;
}
section {
    padding: 40px;
    text-align: center;
}
button {
    background: #0a7cff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 14px;
}

/* Chat styles */
#chat-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #0a7cff;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
}
#chat-container {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    overflow: hidden;
}
#chat-header {
    background: #0a7cff;
    color: white;
    padding: 15px;
    font-weight: bold;
}
#chatbox {
    height: 350px;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
}
.user { color: blue; margin-bottom: 8px; }
.bot { color: green; margin-bottom: 8px; }
</style>
</head>

<body>

<header>
<h1>Ascend Powerpacks</h1>
<p>Reliable Lithium Battery & Solar Storage Solutions</p>
<button onclick="toggleChat()">Chat With Us</button>
</header>

<section>
<h2>Our Products</h2>
<p>We provide 5kWh ‚Äì 50kWh LiFePO4 battery systems for homes and businesses.</p>
</section>

<!-- Chatbot -->
<button id="chat-toggle" onclick="toggleChat()">üí¨</button>
<div id="chat-container">
    <div id="chat-header">Ascend Powerpacks Assistant</div>
    <div id="chatbox"></div>
</div>

<script>
let chat = document.getElementById("chatbox");

function toggleChat() {
    let container = document.getElementById("chat-container");
    container.style.display = container.style.display === "none" ? "block" : "none";
}

// Send message from user
function sendMessage(message) {
    chat.innerHTML += "<div class='user'><b>You:</b> " + message + "</div>";
    handleResponse(message.toLowerCase());
}

// Main bot response logic
function handleResponse(text) {
    let response = "";

    // Greeting
    if (text.includes("hi") || text.includes("hello") || text.includes("how are")) {
        response = `
        <div class='bot'>
        <b>Bot:</b> Welcome to <b>Ascend Powerpacks</b> üëã<br>
        We specialize in Lithium Battery & Solar Storage Solutions.<br><br>
        Please choose an option below:
        </div>
        ` + optionsMenu();
    }

    // Option 1 ‚Äì View Products
    else if (text === "1") {
        response = "<div class='bot'><b>Bot:</b> We offer 5kWh‚Äì50kWh LiFePO4 battery systems for homes and businesses.</div>" + optionsMenu();
    }

    // Option 2 ‚Äì Pricing
    else if (text === "2") {
        response = "<div class='bot'><b>Bot:</b> 5kWh starts at $2,000. 10kWh ranges $3,800‚Äì$4,500. Final pricing depends on installation.</div>" + optionsMenu();
    }

    // Option 3 ‚Äì Battery Recommendation
    else if (text === "3") {
        response = "<div class='bot'><b>Bot:</b> For small homes: 5‚Äì10kWh.<br>Medium homes: 10‚Äì20kWh.<br>Large homes/business: 20kWh+.</div>" + optionsMenu();
    }

    // Option 4 ‚Äì Book Consultation
    else if (text === "4") {
        response = "<div class='bot'><b>Bot:</b> Please contact us at <b>sales@ascendpowerpacks.com</b> to schedule a free consultation.</div>" + optionsMenu();
    }

    // Option 5 ‚Äì Technical Support
    else if (text === "5") {
        response = "<div class='bot'><b>Bot:</b> For technical support, please provide your system model and error code. Our support team will contact you shortly.</div>" + optionsMenu();
    }

    // Default / Invalid input
    else {
        response = "<div class='bot'><b>Bot:</b> Please select one of the options below.</div>" + optionsMenu();
    }

    chat.innerHTML += response;
    chat.scrollTop = chat.scrollHeight;
}

// Options menu buttons
function optionsMenu() {
    return `
    <div style="margin-top:10px;">
        <button onclick="sendMessage('1')">1Ô∏è‚É£ View Products</button><br><br>
        <button onclick="sendMessage('2')">2Ô∏è‚É£ Get Pricing</button><br><br>
        <button onclick="sendMessage('3')">3Ô∏è‚É£ Battery Recommendation</button><br><br>
        <button onclick="sendMessage('4')">4Ô∏è‚É£ Book Consultation</button><br><br>
        <button onclick="sendMessage('5')">5Ô∏è‚É£ Technical Support</button>
    </div>
    `;
}

// Auto open greeting on first load
window.onload = function() {
    sendMessage("hi");
};
</script>

</body>
</html>
